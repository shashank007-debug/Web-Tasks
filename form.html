<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="name">Name</label>
        <span style="color: red;">*</span>
        <span>:</span>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="email">Email</label>
        <span style="color: red;">*</span>
        <span>:</span>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="phone">Phone</label>
        <span style="color: red;">*</span>
        <span>:</span>
        <input type="number" id="phone" name="phone" required>
    </div>
    <div>
        <label for="password">Password</label>
        <span style="color: red;">*</span>
        <span>:</span>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="confirmPassword">Confirm Password</label>
        <span style="color: red;">*</span>
        <span>:</span>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <div>
        <label for="course">Course</label>
        <span>:</span>
        <input type="checkbox" id="course" name="course" value="HTML"><span>HTML</span>
        <input type="checkbox" id="course" name="course" value="CSS"><span>CSS</span>
        <input type="checkbox" id="course" name="course" value="JavaScript"><span>JavaScript</span>
        <input type="checkbox" id="course" name="course" value="PHP"><span>PHP</span>
    </div>
</body>
</html>
